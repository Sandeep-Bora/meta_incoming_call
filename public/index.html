<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Voice Call</title>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .app-container {
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      min-height: 100vh;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }

    .nav-links {
      margin: 10px 0;
    }

    .nav-link {
      display: inline-block;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .speaker-toggle {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: 10px;
    }

    .speaker-toggle:hover {
      background: rgba(255,255,255,0.3);
    }

    .speaker-toggle.muted {
      background: rgba(255,0,0,0.3);
      border-color: rgba(255,0,0,0.5);
    }

    .speaker-toggle.muted:hover {
      background: rgba(255,0,0,0.4);
    }

    .nav-link i {
      margin-right: 6px;
    }

    .status-bar {
      background: rgba(255,255,255,0.1);
      padding: 8px 20px;
      font-size: 12px;
      text-align: center;
      border-radius: 20px;
      margin: 10px 20px 0;
    }

    .main-content {
      padding: 20px;
      height: calc(100vh - 120px);
      overflow-y: auto;
    }

    .section {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      border: 1px solid #f0f0f0;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #555;
    }

    .input-field {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .input-field:focus {
      outline: none;
      border-color: #25D366;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      min-height: 48px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff4757 0%, #c44569 100%);
      color: white;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 71, 87, 0.3);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-group .btn {
      flex: 1;
    }

    /* Incoming Call Modal */
    .call-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .call-modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { transform: translate(-50%, 100%); }
      to { transform: translate(-50%, -50%); }
    }

    .call-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(37, 211, 102, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }

    .caller-info h3 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .caller-info p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .call-status {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .call-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .call-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.3s ease;
    }

    .call-btn.accept {
      background: #28a745;
      color: white;
    }

    .call-btn.reject {
      background: #dc3545;
      color: white;
    }

    .call-btn.mute {
      background: #6c757d;
      color: white;
    }

    .call-btn.skip {
      background: #ffc107;
      color: #212529;
    }

    .call-btn:hover {
      transform: scale(1.1);
    }

    /* Active Call Interface */
    .active-call {
      display: none;
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .active-call.show {
      display: block;
    }

    .call-timer {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .call-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    /* Log Section */
    .log-container {
      background: #f8f9fa;
      border-radius: 10px;
      overflow: hidden;
    }

    .log-header {
      background: #343a40;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: between;
      align-items: center;
    }

    .log-title {
      font-weight: 600;
      flex: 1;
    }

    .log-actions {
      display: flex;
      gap: 10px;
    }

    .log-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .log-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .log-content {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 12px;
      line-height: 1.4;
      background: #fff;
    }

    .log-entry {
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 6px;
      border-left: 3px solid #dee2e6;
    }

    .log-entry.info {
      background: #e7f3ff;
      border-left-color: #007bff;
    }

    .log-entry.success {
      background: #d4edda;
      border-left-color: #28a745;
    }

    .log-entry.warning {
      background: #fff3cd;
      border-left-color: #ffc107;
    }

    .log-entry.error {
      background: #f8d7da;
      border-left-color: #dc3545;
    }

    .timestamp {
      color: #6c757d;
      font-weight: 600;
    }

    /* Status Indicators */
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .status-indicator.connected {
      background: #d4edda;
      color: #155724;
    }

    .status-indicator.calling {
      background: #fff3cd;
      color: #856404;
    }

    .status-indicator.error {
      background: #f8d7da;
      color: #721c24;
    }

    .pulse-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse-dot 1.5s infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Audio Visualizer */
    .audio-visualizer {
      display: none;
      height: 60px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin: 15px 0;
      position: relative;
      overflow: hidden;
    }

    .audio-visualizer.active {
      display: block;
    }

    .audio-bars {
      display: flex;
      align-items: end;
      justify-content: center;
      height: 100%;
      gap: 3px;
      padding: 10px;
    }

    .audio-bar {
      width: 4px;
      background: white;
      border-radius: 2px;
      animation: audioBar 1s infinite ease-in-out;
    }

    .audio-bar:nth-child(2n) { animation-delay: 0.1s; }
    .audio-bar:nth-child(3n) { animation-delay: 0.2s; }
    .audio-bar:nth-child(4n) { animation-delay: 0.3s; }

    @keyframes audioBar {
      0%, 100% { height: 10px; }
      50% { height: 40px; }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .app-container {
        max-width: 100%;
        border-radius: 0;
      }
      
      .main-content {
        padding: 15px;
      }
      
      .section {
        padding: 15px;
      }
    }

    /* Hidden elements */
    .hidden {
      display: none !important;
    }

    /* Audio element (hidden) */
    audio {
      display: none;
    }

    /* Notification styles */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #343a40;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      z-index: 1001;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success { background: #28a745; }
    .notification.error { background: #dc3545; }
    .notification.warning { background: #ffc107; color: #333; }
  </style>
</head>

  <script>
    // Global variables
    const socket = io();
    let pc = null;
    let localStream = null;
    let callStartTime = null;
    let timerInterval = null;
    let activeCallId = null;
    let isCallActive = false;
    let isMuted = false;
    let logs = [];
    
    // Real audio recording variables
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;
    let recordingStream = null;

    // DOM elements
    const connectionStatus = document.getElementById('connection-status');
    const callOverlay = document.getElementById('call-overlay');
    const activeCallSection = document.getElementById('active-call');
    const callStatusIndicator = document.getElementById('call-status');
    const callStatusText = document.getElementById('call-status-text');
    const callBtn = document.getElementById('call-btn');
    const cancelCallBtn = document.getElementById('cancel-call-btn');
    const logContent = document.getElementById('log-content');
    const ringtone = document.getElementById('ringtone');
    const remoteAudio = document.getElementById('remote-audio');
    const muteBtn = document.getElementById('mute-btn');
    const incomingMuteBtn = document.getElementById('incoming-mute-btn');
    const audioVisualizer = document.getElementById('audio-visualizer');

    // Utility functions
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => document.body.removeChild(notification), 300);
      }, 3000);
    }

    function addLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = {
        timestamp,
        message,
        type,
        id: Date.now()
      };
      
      logs.push(logEntry);
      
      const logDiv = document.createElement('div');
      logDiv.className = `log-entry ${type}`;
      logDiv.innerHTML = `
        <span class="timestamp">[${timestamp}]</span> ${message}
      `;
      
      logContent.appendChild(logDiv);
      logContent.scrollTop = logContent.scrollHeight;
      
      // Keep only last 100 logs
      if (logs.length > 100) {
        logs.shift();
        logContent.removeChild(logContent.firstChild);
      }
    }

    function updateConnectionStatus(status, message) {
      connectionStatus.innerHTML = `<span class="pulse-dot"></span> ${message}`;
      connectionStatus.className = `status-bar ${status}`;
    }

    function updateCallStatus(status, message) {
      if (status === 'hidden') {
        callStatusIndicator.classList.add('hidden');

    // Real Audio Recording Functions
    // RecordRTC-style Audio Recording Variables
    let audioContext = null;
    let mediaStreamSource = null;
    let scriptProcessor = null;
    let isStreamingAudio = false;

    async function startRealAudioRecording(opts = {}) {
      try {
        addLog('🎤 Starting RecordRTC-style audio recording...', 'info');
        console.log('🎤 Requesting microphone access...');
        
        // Get user's microphone with optimized settings for voice calls
        const audioConstraints = opts.audio || {
          sampleRate: 16000,  // 16kHz - optimal for voice calls
          channelCount: 1,   // Mono
          echoCancellation: true,
          noiseSuppression: true,
          autoGainControl: true,
          sampleSize: 16
        };
        
        recordingStream = await navigator.mediaDevices.getUserMedia({ audio: audioConstraints });
        console.log('✅ Microphone access granted:', recordingStream);
        addLog('Microphone access granted', 'success');
        
        // Initialize AudioContext for real-time processing
        audioContext = new (window.AudioContext || window.webkitAudioContext)({
          sampleRate: audioConstraints.sampleRate
        });
        
        // Resume AudioContext if suspended (required by some browsers)
        if (audioContext.state === 'suspended') {
          await audioContext.resume();
          console.log('🔊 AudioContext resumed');
        }
        
        // Create media stream source
        mediaStreamSource = audioContext.createMediaStreamSource(recordingStream);
        
        // Create script processor for real-time audio processing
        // Use smaller buffer size for lower latency and better real-time performance
        const bufferSize = 1024; // Smaller buffer for better real-time performance
        scriptProcessor = audioContext.createScriptProcessor(bufferSize, 1, 1);
        
        scriptProcessor.onaudioprocess = (event) => {
          if (!isStreamingAudio) return;
          
          // 🆕 CRITICAL: Process audio if we're streaming (call accepted or bridge established)
          if (!isStreamingAudio) {
            console.log('⚠️ Not streaming audio, skipping audio processing');
            return;
          }
          
          const inputBuffer = event.inputBuffer;
          const inputData = inputBuffer.getChannelData(0);
          
          // Apply audio processing for better quality
          const processedData = new Float32Array(inputData.length);
          
          // Apply simple noise gate and gain control
          const noiseThreshold = 0.01; // Minimum amplitude to consider as signal
          const gain = 2.0; // Amplify the signal
          
          for (let i = 0; i < inputData.length; i++) {
            let sample = inputData[i];
            
            // Apply noise gate
            if (Math.abs(sample) < noiseThreshold) {
              sample = 0;
            } else {
              // Apply gain and soft limiting
              sample = sample * gain;
              sample = Math.max(-0.95, Math.min(0.95, sample)); // Soft limiting
            }
            
            processedData[i] = sample;
          }
          
          // Convert float32 to int16 PCM for better compatibility
          const pcmData = new Int16Array(processedData.length);
          for (let i = 0; i < processedData.length; i++) {
            pcmData[i] = Math.max(-32768, Math.min(32767, processedData[i] * 32768));
          }
          
          // Send audio data to server in real-time using RecordRTC pattern
          if (socket && socket.connected) {
            const base64 = btoa(String.fromCharCode(...new Uint8Array(pcmData.buffer)));
            socket.emit('real-audio-chunk', {
              audioData: base64,
              size: pcmData.byteLength,
              timestamp: Date.now(),
              sampleRate: audioContext.sampleRate,
              channels: 1,
              type: 'pcm',
              callId: activeCallId || 'unknown' // Include callId if available
            });
            
            // Debug: Log every 100th chunk to avoid spam
            if (Math.random() < 0.01) {
              console.log(`📤 Sent audio chunk: ${pcmData.byteLength} bytes, callId: ${activeCallId || 'unknown'}`);
            }
          }
        };
        
        // Connect the audio processing chain
        mediaStreamSource.connect(scriptProcessor);
        scriptProcessor.connect(audioContext.destination);
        
        isStreamingAudio = true;
        isRecording = true;
        
        console.log('✅ RecordRTC-style audio streaming started successfully');
        addLog('🎤 Real-time audio streaming started', 'success');
        
        // Also create a backup MediaRecorder for file recording
        const options = {
          mimeType: 'audio/webm;codecs=opus',
          audioBitsPerSecond: 128000
        };
        
        if (!MediaRecorder.isTypeSupported(options.mimeType)) {
          options.mimeType = 'audio/webm';
        }
        if (!MediaRecorder.isTypeSupported(options.mimeType)) {
          options.mimeType = 'audio/mp4';
        }
        
        mediaRecorder = new MediaRecorder(recordingStream, options);
        audioChunks = [];
        
        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };
        
        mediaRecorder.onstop = () => {
          addLog('Audio recording stopped', 'info');
          stopRealAudioRecording();
        };
        
        mediaRecorder.onerror = (event) => {
          addLog(`Recording error: ${event.error}`, 'error');
        };
        
        // Start MediaRecorder for backup recording
        mediaRecorder.start(1000);
        
      } catch (error) {
        addLog(`Failed to start audio recording: ${error.message}`, 'error');
        console.error('Audio recording error:', error);
      }
    }

    function sendAudioChunkToServer(audioBlob) {
      try {
        console.log(`📤 Sending audio chunk to server: ${audioBlob.size} bytes`);
        
        // Convert audio blob to base64 and send to server
        const reader = new FileReader();
        reader.onload = () => {
          const audioData = reader.result.split(',')[1]; // Remove data:audio/webm;base64, prefix
          
          console.log(`📡 Emitting real-audio-chunk event, data length: ${audioData.length}`);
          
          socket.emit('real-audio-chunk', {
            callId: activeCallId,
            audioData: audioData,
            timestamp: Date.now(),
            size: audioBlob.size
          });
          
          console.log(`✅ Audio chunk sent successfully: ${audioBlob.size} bytes`);
          addLog(`📤 Sent audio chunk to server: ${audioBlob.size} bytes`, 'success');
        };
        
        reader.onerror = (error) => {
          console.error('❌ FileReader error:', error);
          addLog(`FileReader error: ${error}`, 'error');
        };
        
        reader.readAsDataURL(audioBlob);
        
      } catch (error) {
        console.error('❌ Failed to send audio chunk:', error);
        addLog(`Failed to send audio chunk: ${error.message}`, 'error');
      }
    }

    function stopRealAudioRecording() {
      try {
        console.log('🛑 Stopping RecordRTC audio recording...');
        console.log('🔍 Pre-stop state - isStreamingAudio:', isStreamingAudio, 'isRecording:', isRecording);
        
        // Stop streaming audio first
        isStreamingAudio = false;
        console.log('✅ Set isStreamingAudio to false');
        
        // Clean up AudioContext and processors
        if (scriptProcessor) {
          scriptProcessor.disconnect();
          scriptProcessor = null;
          console.log('✅ Disconnected scriptProcessor');
        }
        
        if (mediaStreamSource) {
          mediaStreamSource.disconnect();
          mediaStreamSource = null;
          console.log('✅ Disconnected mediaStreamSource');
        }
        
        if (audioContext && audioContext.state !== 'closed') {
          audioContext.close();
          audioContext = null;
          console.log('✅ Closed audioContext');
        }
        
        // Stop MediaRecorder
        if (mediaRecorder && isRecording) {
          mediaRecorder.stop();
          isRecording = false;
          console.log('✅ Stopped MediaRecorder');
        }
        
        // Stop recording stream
        if (recordingStream) {
          recordingStream.getTracks().forEach(track => {
            track.stop();
            console.log(`✅ Stopped track: ${track.kind}`);
          });
          recordingStream = null;
          console.log('✅ Cleared recordingStream');
        }
        
        // Send final audio data to server
        if (audioChunks.length > 0) {
          const finalAudioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          sendFinalAudioToServer(finalAudioBlob);
          console.log(`✅ Sent final audio blob: ${finalAudioBlob.size} bytes`);
        }
        
        console.log('✅ RecordRTC audio recording stopped completely');
        addLog('RecordRTC-style audio recording stopped and sent to server', 'success');
        
      } catch (error) {
        console.error('❌ Error stopping audio recording:', error);
        addLog(`Error stopping audio recording: ${error.message}`, 'error');
      }
    }

    function sendFinalAudioToServer(audioBlob) {
      try {
        const reader = new FileReader();
        reader.onload = () => {
          const audioData = reader.result.split(',')[1];
          
          socket.emit('final-audio-recording', {
            callId: activeCallId,
            audioData: audioData,
            duration: audioChunks.length,
            totalSize: audioBlob.size,
            timestamp: Date.now()
          });
          
          addLog(`Final recording sent: ${audioBlob.size} bytes`, 'success');
        };
        reader.readAsDataURL(audioBlob);
        
      } catch (error) {
        addLog(`Failed to send final recording: ${error.message}`, 'error');
      }
    }

    // WebRTC functions
    async function startWebRTC() {
      try {
        addLog('🚀 Starting WebRTC connection', 'info');
        
        pc = new RTCPeerConnection({
          iceServers: [{ urls: 'stun:stun.relay.metered.ca:80' }]
        });

        // Set up event handlers
        pc.ontrack = (event) => {
          addLog('🎵 Received remote audio track', 'success');
          
          if (event.streams && event.streams.length > 0) {
            const remoteStream = event.streams[0];
            remoteAudio.srcObject = remoteStream;
            remoteAudio.play().then(() => {
              addLog('🔊 Remote audio playing', 'success');
            }).catch(err => {
              addLog(`⚠️ Audio play failed: ${err.message}`, 'warning');
            });

            // Capture remote WhatsApp audio (PCM 8k) and send to server
            try {
              const AudioCtx = window.AudioContext || window.webkitAudioContext;
              const ac = new AudioCtx({ sampleRate: 8000 });
              const src = ac.createMediaStreamSource(remoteStream);
              const processor = ac.createScriptProcessor(4096, 1, 1);
              src.connect(processor);
              processor.connect(ac.destination);
              
              processor.onaudioprocess = (e) => {
                const input = e.inputBuffer.getChannelData(0);
                const pcm = new Int16Array(input.length);
                for (let i = 0; i < input.length; i++) {
                  let s = input[i];
                  s = Math.max(-1, Math.min(1, s));
                  pcm[i] = s * 32767;
                }
                const buf = new Uint8Array(pcm.buffer);
                const b64 = btoa(String.fromCharCode.apply(null, buf));
                socket.emit('whatsapp-audio-chunk', {
                  callId: activeCallId,
                  audioData: b64,
                  timestamp: Date.now(),
                  size: buf.byteLength
                });
              };
            } catch (err) {
              addLog(`⚠️ Failed to tap remote audio: ${err.message}`, 'warning');
            }
          }
        };

      pc.onicecandidate = (event) => {
        if (event.candidate) {
            socket.emit('browser-candidate', event.candidate);
            addLog('🧊 Sent ICE candidate to server', 'info');
        }
      };

      pc.onconnectionstatechange = () => {
          addLog(`🔗 WebRTC connection state: ${pc.connectionState}`, 'info');
          if (pc.connectionState === 'connected') {
            addLog('✅ WebRTC connection established', 'success');
            showNotification('Audio connection established', 'success');
          } else if (pc.connectionState === 'failed') {
            addLog('❌ WebRTC connection failed', 'error');
            showNotification('Audio connection failed', 'error');
          }
        };

      pc.oniceconnectionstatechange = () => {
          addLog(`🧊 ICE connection state: ${pc.iceConnectionState}`, 'info');
        };

        // Add transceiver and get user media
        pc.addTransceiver('audio', { direction: 'sendrecv' });
        
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        addLog('🎤 Microphone access granted', 'success');
        
        localStream.getTracks().forEach(track => {
          pc.addTrack(track, localStream);
          addLog(`➕ Added ${track.kind} track to connection`, 'info');
        });

        // Create and send offer
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        
        socket.emit('browser-offer', offer.sdp);
        addLog('📤 Sent WebRTC offer to server', 'info');

      } catch (error) {
        addLog(`❌ WebRTC setup failed: ${error.message}`, 'error');
        showNotification('Microphone access denied or WebRTC failed', 'error');
      }
    }

      }
      if (e.key === 'm' && isCallActive) {
        toggleMute();
      }
    });
  </script>
